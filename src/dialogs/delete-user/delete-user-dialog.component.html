<h2 mat-dialog-title>Delete User</h2>
<div mat-dialog-content>
  <span> This action will delete the user <strong>{{username}}</strong>, are you sure?</span>
</div>
<br/>
<div>
  <button mat-button mat-dialog-close>No</button>
  <button class="fl-r" mat-button (click)="onDelete()">Yes</button>
</div>
